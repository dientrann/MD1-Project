    </header>

    <div class="modalUser">
      <div class="containerModal">
        <div class="headerModal">
          <h4 class="title">Register</h4>
          <i class="close fa-solid fa-xmark"></i>
        </div>
        <div class="bodyModal">
          <form>
            <div class="divInput">
              <input
                class="inputUser"
                type="text"
                name="userName"
                id="userName"
                placeholder=""
              />
              <label class="labelInput" for="email">User Name</label>
            </div>
            <div class="divInput">
              <input
                class="inputUser"
                type="email"
                name="email"
                id="email"
                placeholder=""
              />
              <label class="labelInput" for="userName">Email</label>
            </div>
            <div class="divInput divPassword">
              <input
                class="inputUser"
                type="password"
                name="password"
                id="password"
                placeholder=""
              />
              <label class="labelInput" for="password">Password</label>
              <i
                onmouseup="hidePassword()"
                onmousedown="showPassword()"
                on
                class="eye fa-regular fa-eye"
              ></i>
            </div>
            <div class="divInput divPassword">
              <input
                class="inputUser"
                type="password"
                name="cofirmPassword"
                id="cofirmPassword"
                placeholder=""
              />
              <label class="labelInput" for="cofirmPassword"
                >Cofirm Password</label
              >
              <i
                onmouseup="hidePassword('cofirmPassword')"
                onmousedown="showPassword('cofirmPassword')"
                on
                class="eye fa-regular fa-eye"
              ></i>
            </div>
            <div class="divButton">
              <button class="btnLogin">Register</button>
            </div>
            <div class="registerOfLogin">Already have an account?</div>
          </form>
        </div>
      </div>
    </div>
