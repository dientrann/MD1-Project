<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/admin.css" />
    <script src="./js/admin.js"></script>
  </head>
  <body>
    <div id="adminPage">
      <div class="adminNav">
        <div>
          <span class="userTitle">Admin</span>
        </div>
        <button
          onclick="window.location.href = '/'"
          class="btn_logout btn btn-primary"
        >
          Exit
        </button>
      </div>
      <div class="adminBody">
        <div class="leftContent">
          <div
            onclick="renderDataProduct(products),renderMenu('product')"
            class="itemMenu active"
          >
            <h5>Product Manager</h5>
          </div>
          <div
            onclick="renderDataBill(bills, users, products),renderMenu('bill')"
            class="itemMenu"
          >
            <h5>Bill Manager</h5>
          </div>
        </div>
        <div class="rightContent">
          <div class="headerRightContent">
            <h4>Bill</h4>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>User Name</th>
                <th>Price</th>
                <th>Product Name</th>
                <th>Status</th>
                <th>Tools</th>
              </tr>
            </thead>
            <tbody class="bodyTable">
              <tr class="billItem">
                <td>UserName</td>
                <td>300000</td>
                <td>TÃªn SP</td>
                <td>Pending</td>
                <td>
                  <button type="button" class="btn btn-danger">Delete</button
                  ><button type="button" class="btn btn-primary">Edit</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="modalPage">
      <div class="containerModal">
        <div class="headerModal">
          <h5>Edit Product: name</h5>
          <i onclick="closeModalAdmin()" class="fa-solid fa-xmark"></i>
        </div>
        <div class="bodyModal">
          <form onsubmit="addProduct(event, products)">
            <div class="form-group">
              <label for="productName">Name Product</label>
              <input
                type="text"
                class="form-control"
                id="productName"
                name="productName"
              />
            </div>
            <div class="form-group">
              <label for="productPrice">Price Product</label>
              <input
                type="number"
                class="form-control"
                id="productPrice"
                name="productPrice"
              />
            </div>
            <div class="form-group">
              <label for="productImg">Img Product</label>
              <input
                type="text"
                class="form-control"
                id="productImg"
                name="productImg"
              />
            </div>
            <label for="">Type</label>
            <select
              name="type"
              class="form-select selectType"
              aria-label="Default select example"
              onchange="renderOptionManufacturer(itemOption(this.value))"
            ></select>
            <label for="">Manufacturer</label>
            <select
              name="manufacturer"
              class="form-select selectManufacturer"
              aria-label="Default select example"
              disabled
            ></select>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="status"
                value="true"
                id="status"
                checked
              />
              <label class="form-check-label" for="status"> Status </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="true"
                name="outstanding"
                id="outstanding"
              />
              <label class="form-check-label" for="outstanding">
                Outstanding
              </label>
            </div>
            <div class="form-group">
              <label for="productName">Quantity</label>
              <input
                type="number"
                class="form-control"
                id="quantity"
                name="quantity"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/product.js"></script>
    <script src="./js/manageBill.js"></script>
  </body>
</html>
